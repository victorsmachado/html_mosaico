<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Relatórios Integrados (PPU - for your organization)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* <<< ajuste aqui se mudar o tamanho do relatório no Power BI >>> */
      --w: 730px;     /* LARGURA EXATA do canvas da página (px)  */
      --h: 280px;     /* ALTURA  EXATA do canvas da página (px)  */
      --tabbar: 44px; /* altura aproximada da barra de abas do Power BI */
      --gap: 16px;
      --bd: #e5e7eb;
      --bg: #f5f7fb;
    }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; background: var(--bg); }
    header{ padding: 14px 18px; border-bottom: 1px solid var(--bd); background:#fff; font-weight:600 }
    .wrap{ padding: var(--gap); display: flex; flex-direction: column; gap: var(--gap); align-items:flex-start; }

    /* Card (um embaixo do outro) */
    .card{
      background:#fff; border:1px solid var(--bd); border-radius:10px;
      overflow:hidden; display:flex; flex-direction:column;
    }
    .title{ padding:10px 12px; border-bottom:1px solid var(--bd); font-weight:600; width:var(--w); }

    /* Janela que contém o Power BI com tamanho EXATO do relatório */
    .frame-wrap{
      position:relative; width:var(--w); height:var(--h);
      overflow:hidden; /* impede estourar do box */
    }
    /* o iframe é deslocado para “comer” a barra de abas do Power BI */
    .frame-wrap > iframe{
      position:absolute; inset:0; border:0; width:100%;
      height:calc(var(--h) + var(--tabbar));
      top:calc(-1 * var(--tabbar));
      background:#f3f4f6;
    }
    /* máscara para garantir que nada da barra apareça mesmo em variações de UI */
    .frame-wrap > .mask{
      position:absolute; left:0; right:0; bottom:0;
      height:var(--tabbar); background:#fff; pointer-events:none;
      box-shadow:0 -1px 0 var(--bd) inset;
    }
  </style>
</head>
<body>
  <header>Relatórios Integrados</header>

  <div class="wrap">

    <!-- CARD 1 (tamanho EXATO 730x280) -->
    <div class="card">
      <div class="title">Card 1 — One Page</div>
      <div class="frame-wrap">
        <iframe
          title="Card 1 — One Page"
          allowfullscreen
          src="https://app.powerbi.com/reportEmbed?reportId=eaef244d-e350-4c0f-9144-79270d725380&groupId=73f1c96a-4da7-4e7d-8e08-4b5ce00bbda3&ctid=f3ee8880-3296-4093-95d5-e49c4ef98715&rs:embed=true&autoAuth=true&navContentPaneEnabled=false&filterPaneEnabled=false&pageName=a4e55fd610dd3ca070be&bookmarkGuid=85e4f45d0cb0088c3c26">
        </iframe>
        <div class="mask"></div>
      </div>
    </div>

    <!-- CARD 2 (EMBAIXO do Card 1) -->
    <div class="card">
      <div class="title">Card 2 — ONPAGE - KPI - OTD</div>
      <div class="frame-wrap">
        <iframe
          title="Card 2 — ONPAGE - KPI - OTD"
          allowfullscreen
          src="https://app.powerbi.com/reportEmbed?reportId=bd7393d6-0617-4133-8d56-f63b891b9250&groupId=719483f1-b44a-4b5f-9f19-bfa2fe6fd418&ctid=f3ee8880-3296-4093-95d5-e49c4ef98715&rs:embed=true&autoAuth=true&navContentPaneEnabled=false&filterPaneEnabled=false&pageName=9e198e86db00aca0c786">
        </iframe>
        <div class="mask"></div>
      </div>
    </div>

  </div>
</body>
</html>
